-Nome del personaggio
-immagine del personaggio
Prova a fetchare una card dal db del gioco di carte di Lord of the Rings, la documentazione dell'API la puoi trovare a questo link: https://ringsdb.com/api/doc
Fai in modo che nella tua pagina html spuntino il nome del personaggio della carta, la sua immagine-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta LOTR</title>
  </head>
  <body>
    <h1 class="character-name"></h1>
    <img class="character-img" />
  </body>
  <script>
    (async () => {
      try {
        const response = await fetch(
          "https://ringsdb.com/api/public/card/01001"
        );
        const data = await response.json();
        console.log(data);

        const character = document.querySelector("h1.character-name");
        const cardImg = document.querySelector("img.character-img");

        character.innerText = data.name;
        cardImg.setAttribute("src", "https://ringsdb.com" + data.imagesrc);
      } catch (error) {
        console.log("Errore nel fetch", error);
      }
    })();

  </script>
</html>
